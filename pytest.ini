[pytest]
markers =
    slow: Tests lents nécessitant modèles IA (désactivés par défaut)
    integration: Tests d'intégration multi-composants
    asyncio: Tests asynchrones

asyncio_mode = auto

testpaths = tests

python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = 
    -v
    --tb=short
    --strict-markers
    -m "not slow"
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --maxfail=5

[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
