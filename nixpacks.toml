# OhmVision - Nixpacks Configuration for Railway
# ═══════════════════════════════════════════════════════════════════════════
# Railway utilise Nixpacks pour builder automatiquement le projet
# Ce fichier permet de personnaliser le build

[phases.setup]
nixPkgs = ["python311", "postgresql", "gcc", "libffi", "openssl"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build OhmVision completed'"]

[start]
cmd = "cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"

[variables]
PYTHONUNBUFFERED = "1"
PYTHONDONTWRITEBYTECODE = "1"
