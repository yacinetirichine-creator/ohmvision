version: '3.8'

# OhmVision Platform - Docker Compose avec support GPU NVIDIA
# Pour Windows/Linux avec carte graphique NVIDIA

services:
  # ===================
  # DATABASE
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: ohmvision-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ohmvision
      POSTGRES_USER: ohmvision
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ohmvision_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ohmvision"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # REDIS (Cache & Queue)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: ohmvision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # BACKEND API avec GPU
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - USE_GPU=true
    container_name: ohmvision-api-gpu
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://ohmvision:${DB_PASSWORD:-ohmvision_secret}@postgres:5432/ohmvision
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-secret-change-me}
      - DEBUG=false
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CUDA_VISIBLE_DEVICES=0
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  # ===================
  # CELERY WORKER avec GPU
  # ===================
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - USE_GPU=true
    container_name: ohmvision-celery-gpu
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://ohmvision:${DB_PASSWORD:-ohmvision_secret}@postgres:5432/ohmvision
      - REDIS_URL=redis://redis:6379/0
      - CUDA_VISIBLE_DEVICES=0
    depends_on:
      - backend
      - redis
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: celery -A core.celery worker --loglevel=info --concurrency=4

  # ===================
  # FRONTEND ADMIN
  # ===================
  admin:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
    container_name: ohmvision-admin
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ===================
  # FRONTEND CLIENT
  # ===================
  client:
    build:
      context: ./frontend-client
      dockerfile: Dockerfile
    container_name: ohmvision-client
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ===================
  # NGINX (Reverse Proxy)
  # ===================
  nginx:
    image: nginx:alpine
    container_name: ohmvision-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - admin
      - client

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: ohmvision-network
