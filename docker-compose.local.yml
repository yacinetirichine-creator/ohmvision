# Usage: docker compose -f docker-compose.local.yml up -d

services:
  # ===================
  # DATABASE
  # ===================
  postgres:
    image: postgres:15-alpine
    container_name: ohmvision-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ohmvision
      POSTGRES_USER: ohmvision
      POSTGRES_PASSWORD: ${DB_PASSWORD:-ohmvision_local_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ohmvision"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # REDIS (Cache & Queue)
  # ===================
  redis:
    image: redis:7-alpine
    container_name: ohmvision-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================
  # BACKEND API (Light version)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.light
    container_name: ohmvision-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://ohmvision:${DB_PASSWORD:-ohmvision_local_2026}@postgres:5432/ohmvision
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-jwt-dev-secret-change-in-production}
      - DEBUG=true
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  redis_data:
  uploads_data:

networks:
  default:
    name: ohmvision-network
