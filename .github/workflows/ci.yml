name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend (lint + build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend-client/package-lock.json

      - name: Install
        working-directory: frontend-client
        run: npm ci

      - name: Lint
        working-directory: frontend-client
        run: npm run lint

      - name: Build
        working-directory: frontend-client
        run: npm run build

  backend-smoke:
    name: Backend (syntax smoke)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Compile Python files
        run: python -m compileall backend
