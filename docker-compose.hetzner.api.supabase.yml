version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: ohmvision_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - ohmvision_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "--raw", "PING"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - PYTHON_VERSION=3.12
    container_name: ohmvision_backend
    restart: unless-stopped
    environment:
      DEBUG: "false"

      # Supabase Postgres (fourni via .env)
      DATABASE_URL: ${DATABASE_URL}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0

      # Security
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 60

      # API URLs
      BACKEND_URL: https://${DOMAIN}
      FRONTEND_URL: ${FRONTEND_URL}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      CORS_ORIGIN_REGEX: ${CORS_ORIGIN_REGEX:-}

      # Supabase (si utilis√© par l'app)
      SUPABASE_URL: ${SUPABASE_URL:-}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-}

      # Email
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-noreply@${DOMAIN}}

      # Stripe
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # AI
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}

      # Storage
      UPLOAD_DIR: /app/uploads
      MAX_UPLOAD_SIZE: 104857600

      PYTHONUNBUFFERED: 1
      ENVIRONMENT: production
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ohmvision_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: ohmvision_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx-api.conf:/etc/nginx/nginx.conf:ro
      - ./logs/nginx:/var/log/nginx
      - certbot_data:/var/www/certbot:ro
      - certbot_conf:/etc/letsencrypt:ro
    depends_on:
      - backend
    networks:
      - ohmvision_network

  certbot:
    image: certbot/certbot:latest
    container_name: ohmvision_certbot
    volumes:
      - certbot_data:/var/www/certbot
      - certbot_conf:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - ohmvision_network

  watchtower:
    image: containrrr/watchtower
    container_name: ohmvision_watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=86400
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_INCLUDE_RESTARTING=true
    networks:
      - ohmvision_network

volumes:
  redis_data:
    driver: local
  certbot_data:
    driver: local
  certbot_conf:
    driver: local

networks:
  ohmvision_network:
    driver: bridge
